<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h3 class="display-6">Cursos</h3>
    </div>
    <div class="float-right">
      <button class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table" *ngIf="cursos$ | async as cursos; else loading">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <th scope="row">{{ curso.id}}</th>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-warning mb-1 btn-sm mr-1">Atualizar </button>

              <button class="btn btn-danger mb-1 btn-sm ">Remover</button>
            </span>
          </td>
        </tr>

      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando Cursos ...</span>
    </ng-template>

  </div>
</div>
